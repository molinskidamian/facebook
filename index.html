<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Facebook</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <header class="mobile-main-header">
        <div class="mobile-main-header--left">
            <img class="mobile-main--logo" src="./assets/images/logo-full.png" alt="My Facebook">
        </div>
        <div class="mobile-main-header--right">
            <ul class="mobile-main-header--menu">
                <li class="mobile-main-header--item"><a href="#"><i class="fas fa-search"></i></a></li>
                <li class="mobile-main-header--item"><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
            </ul>
        </div>
    </header>
    <section class="say-something">
        <div class="up">
            <img class="avatar" src="./assets/images/my-avatar.jpg" alt="">
            <form action="">
                <input type="text" placeholder="Co słychać?">
                <button type="submit">Wyślij</button>
            </form>
        </div>
        <div class="down">
            <ul class="say-something--menu">
                <li class="say-something--item"><a class="say-something--link" href="#"><i class="fas fa-video"></i>Na żywo</a></li>
                <li class="say-something--item"><a class="say-something--link" href="#"><i class="fas fa-images"></i>Zdjęcia</a></li>
                <li class="say-something--item"><a class="say-something--link" href="#"><i class="fas fa-video"></i>Pokój</a></li>
            </ul>
        </div>
    </section>
    <section class="rooms">
        <ul class="rooms--menu">
            <li class="rooms--item">
                <a href="#" class="rooms--link">1</a>
            </li>
            <li class="rooms--item">
                <a href="#" class="rooms--link">2</a>
            </li>
            <li class="rooms--item">
                <a href="#" class="rooms--link">3</a>
            </li>
            <li class="rooms--item">
                <a href="#" class="rooms--link">3</a>
            </li>
        </ul>
    </section>
</body>
<script src="https://kit.fontawesome.com/6e30b4ae66.js" crossorigin="anonymous"></script>
</body>
</html>
