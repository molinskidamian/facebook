<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <nav class="headerNav__mobile">
        <ul class="headerNav">
            <li><a href="#"><span class="headerNav__link fas fa-home"></span></a></li>
            <li><a href="#"><span class="headerNav__link fas fa-user-friends"></span></a></li>
            <li><a href="#"><span class="headerNav__link fas fa-desktop"></span></a></li>
            <li><a href="#"><span class="headerNav__link fas fa-store"></span></a></li>
            <li><a href="#"><span class="headerNav__link fas fa-bell"></span></a></li>
            <li><a href="#"><span class="headerNav__link fas fa-bars"></span></a></li>
        </ul>
    </nav>

    <header>
        <img src="./assets/images/facebook-logo.png" alt="facebook">
        <ul>
            <li><a href="#"><span class="fas fa-search"></span></a></li>
            <li><a href="#"><span class="fab fa-facebook-messenger"></span></a></li>
        </ul>
    </header>
    
    <div class="add-post">
        <form class="saySomething">
            <label><img src="./assets/images/my-avatar.jpg" alt="avatar"></label>
            <input type="text" placeholder="What's on your mind?">
        </form>
        <ul>
            <li><a href="#"><span class="fas fa-video"></span>Live</a></li>
            <li><a href="#"><span class="far fa-images"></span>Photo</a></li>
            <li><a href="#"><span class="fas fa-camera-retro"></span>Room</a></li>
        </ul>
    </div>

    <div class="rooms">
        <div class="rooms__header">
            <h2 class="rooms__title">Rooms <span>Video chat with friends</span></h2>
           <p class="fas fa-info-circle"></p>
        </div>
        <div class="rooms__contant">
            <a href="#" class="btn-create"><span class="fas fa-video"></span>Create</a>
            <ul>
                <li class="rooms__item"><a href="#" class="rooms__link"><img src="./assets/images/rooms/2018-11-06t054310z-1334124005-rc1be15a8050-rtrmadp-3-people-sexiest-man.jpg" alt=""></a></li>
                <li class="rooms__item"><a href="#" class="rooms__link"><img src="./assets/images/rooms/angelyn_francis_2.jpg" alt=""></a></li>
                <li class="rooms__item"><a href="#" class="rooms__link"><img src="./assets/images/rooms/Chris-Pratt.jpg" alt=""></a></li>
                <li class="rooms__item"><a href="#" class="rooms__link"><img src="./assets/images/rooms/gettyimages-1200095733_wide-7545d9dcdf4159d3faee3dbf4b1a2d4c52fba2db.jpg" alt=""></a></li>
                <li class="rooms__item"><a href="#" class="rooms__link"><img src="./assets/images/rooms/angelyn_francis_2.jpg" alt=""></a></li>
            </ul>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6e30b4ae66.js" crossorigin="anonymous"></script>
</body>
</html>
